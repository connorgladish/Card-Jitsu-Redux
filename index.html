<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-Jitsu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <audio id="background-music" loop>
    <source src="assets/audio/theme.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
<!-- Mute/Unmute Button -->
<img id="mute-button" src="assets/audio/unmute.png" alt="Mute Button">

 <!-- Main Menu -->
<div id="main-menu">
  <h1></h1>
  <button id="start-game-button">Start Game</button>
  <button id="instructions-button">Instructions</button>
  <button id="challenge-sensei-button">Challenge Sensei</button> <!-- New Button -->

</div>

<!-- Battle Stage (hidden by default) -->
<div id="battle-stage" style="display: none;">

  <img id="main-menu-button" src="assets/images/return.png" alt="Main Menu">

  <img id="stage-background" src="assets/images/battle-background.jpg" alt="Battle Stage">
  
  <!-- Opponent's Area -->
  <div id="opponent-area">
    <div id="opponent-score" class="score-display"></div>
    <img id="opponent-card" src="assets/images/enemypenguin.png" alt="Opponent Card">
    <div id="opponent-selected-card"></div>
  </div>

  <!-- Player's Area -->
  <div id="player-area">
    <div id="player-score" class="score-display"></div>
    <img id="player-card" src="assets/images/friendlypenguin.png" alt="Player Card">
    <div id="player-selected-card"></div>
  </div>

  <!-- Card Toolbar -->
  <div id="card-toolbar"></div>
</div>

<!-- End Game Modal -->
<div id="end-game-modal" class="hidden">
  <img id="end-game-image" src="" alt="End Game">
  <button id="reset-game-button">Play Again</button>
</div>

  
  <script src="js/main.js"></script>
</body>
</html>
