<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-Jitsu Battle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="battle-stage">
    <img id="stage-background" src="assets/images/battle-background.jpg" alt="Battle Stage">

    <!-- Opponent's Area -->
    <div id="opponent-area">
      <div id="opponent-score" class="score-display"></div>
      <div id="opponent-selected-card"></div>
      <img id="opponent-card" src="assets/images/enemypenguin.png" alt="Opponent">
      <p>Opponent</p>
    </div>

    <!-- Player's Area -->
    <div id="player-area">
      <div id="player-score" class="score-display"></div>
      <div id="player-selected-card"></div>
      <img id="player-card" src="assets/images/friendlypenguin.png" alt="Player">
      <p>You</p>
    </div>

    <!-- Toolbar for Player's Hand -->
    <div id="card-toolbar"></div>
  </div>

  <div id="end-game-modal">
    <img id="end-game-image" src="" alt="End Game">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
